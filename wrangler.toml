ALLOWED_FILE_TYPES = "image/jpeg,image/png,image/webp,image/gif,application/pdf,video/mp4,video/webm,audio/mpeg,audio/wav"

[[env.production.r2_buckets]]
binding = "CONTENT_BUCKET"
bucket_name = "tamyla-content-store"
